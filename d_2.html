<script>

    function getUriParam(){
        var url = window.location.href;
        var params = url.split('?')[1];

        var paramRow = new Array();
        paramRow['cid'] = 698;
        paramRow['page'] = 1;
        paramRow['q'] = "";
        if(params){
            var Row = params.split('&');
            for(var i=0;i<Row.length;i++){
                var info = Row[i].split('=');
                paramRow[info[0]] = info[1];
            }
        }
        return paramRow;

    }

    var param = getUriParam();
    var uri = "http://115.29.202.187/blog/index.php//api?c=index&a=detail&id=" + param['id'] + "&typeid=692&field=body"
    var app = angular.module('header',[]);
    app.controller('headCtrl',function($scope,$http){
        console.log(uri);
        $http.get(uri).success(function(response){
            var data = eval(response);
            //console.log(data);
            var item = base64_decode(data['item']);
	    $scope.item = item;
        })
    })

</script>
